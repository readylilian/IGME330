<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>XHR - Load JSON</title>
	<style>
	body{
	  font-family: sans-serif;
	}
	</style>
</head>
<body>
	<h2>XHR - Load JSON</h2>
	
	<hr>
	<button id="my-button">Load Data</button>
	<p id="output">Click button to load</p>
	

<script>
    document.querySelector("#my-button").onclick = loadJSONXHR;

    function loadJSONXHR()
    {
        const url = "data/pet-names.json";
        const xhr = new XMLHttpRequest();
        xhr.onload = (e) => 
        {
            console.log(`In onload - HTTP Status Code = ${e.target.status}`);
            
            const returned = e.target.responseText;

            let parsed;
            try
            {
                parsed = JSON.parse(returned);
            }catch
            {
                document.querySelector("#output").innerHTML = "JSON is null";
                return;
            }
            const dogHtml = parsed.dognames.map(w => `<li>${w}</li>`).join("");
            const catHtml = parsed.catnames.map(w => `<li>${w}</li>`).join("");
            const birdHtml = parsed.birdnames.map(w => `<li>${w}</li>`).join("");

            document.querySelector("#output").innerHTML = 
            `<h3>Dog Names</h3>
            <ol>${dogHtml}</ol>
            <h3>Cat Names</h3>
            <ol>${catHtml}</ol>
            <h3>Bird Names</h3>
            <ol>${birdHtml}</ol>`;
        };
        xhr.onerror = e => console.log(`In onerror - HTTP Status Code = ${e.target.status}`);
        xhr.open("GET", url);
        xhr.send();
    }
</script>
</body>
</html>
