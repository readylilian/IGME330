<body>
    <!--Proof of ability, just showing access to picture of the day, geolocation and sunrise-sunset-->
    
    
    <header><h1>NASAtronomy Of The Day</h1></header>
    <div id = "container">
        <!--Calander set up-->
        <div id="calendar">
            Pick a new date? <br>
            <input type="date" id="input-cal" min="1995-6-16">
            <p id="prev-dates">Previously Searched For Dates:</p>
        </div>
        <div id="pod">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <p>No picture today</p>
        </div>
        <div id="location">
            <button id="locbutton">Get Location?</button>
            Sunrise: N/A, Sunset: N/A
        </div>
        <div id="description">BLAJDLKAJDLS</div>
    </div>
