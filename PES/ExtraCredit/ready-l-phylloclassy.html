<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Phyllo-Classy Start</title>
	<style>
		canvas{ border: 1px solid black; }
	</style>
	<script>
	"use strict";
	const canvasWidth = 640, canvasHeight = 480;
	let ctx;
	let n = 0;
	let fps = 60;
	let radius = 2;
	let saturation = 50;
	const divergence = 237.5;
	const c = 3;
	let flowers = [];

	class PhylloFlower{

		constructor(centerX,centerY,divergence,c,n=0)
		{
			Object.assign(this,{centerX,centerY,divergence,c,n});
		}

		draw(ctx)
		{
			// each frame draw a new dot
			// `a` is the angle
			// `r` is the radius from the center (e.g. "Pole") of the flower
			// `c` is the "padding/spacing" between the dots
			let a = this.n * this.dtr(this.divergence);
			let r = this.c * Math.sqrt(this.n);
			// now calculate the `x` and `y`
			let x = r * Math.cos(a) + this.centerX;
			let y = r * Math.sin(a) + this.centerY;
			let aDegrees = (this.n * this.divergence) % 361;
			let color = `hsl(${this.n/5 % 361},100%,50%)`;
			
			this.drawCircle(ctx,x,y,2,color);
			this.n++;
		}

		// helpers
		dtr(degrees){
			return degrees * (Math.PI/180);
		}

		drawCircle(ctx,x,y,radius,color){
			ctx.save();
			ctx.fillStyle = color;
			ctx.beginPath();
			ctx.arc(x,y,radius,0,Math.PI * 2);
			ctx.closePath();
			ctx.fill();
			ctx.restore();
		}
	}

	window.onload = init;


	function init(){
		ctx = canvas.getContext("2d");
		canvas.width = canvasWidth;
		canvas.height = canvasHeight;
		ctx.fillRect(0,0,canvasWidth,canvasHeight);

		flowers.push(new PhylloFlower(200, 200, 137.5, 4));
		flowers.push(new PhylloFlower(450, 200, 137.1, 3));

		loop();
	}

	function loop()
	{
		setTimeout(loop, 1000/fps);
		for(let i = 0; i < flowers.length; i++)
		{
			flowers[i].draw(ctx);
		}
	}
	</script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
