<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 4</title>
    <style>
        canvas
        {
            border:1px solid gray;
        }
        body
        {
            font-family: sans-serif;
        }
        button
        {
            font-size:1.2em;
        }
        section
        {
            margin:.5em 0 .5em 0;
        }
    </style>
    <script>
        "use strict";
		
        let ctx,canvas;
        let paused = false;
        let createRectangles = true;
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			canvas = document.querySelector("canvas");
			ctx = canvas.getContext("2d");
            update();
            setupUI();
		}
        // draw a random shape 
        function drawRandomShape()
        {
            ctx.lineWidth = getRandomInt(2,12);
            ctx.strokeStyle = getRandomColor();
            ctx.fillStyle = getRandomColor();
            ctx.beginPath();
            //Pick a random shape to draw, and randomize the dimensions of each
            switch(getRandomInt(0, 3))
            {
                //rect
                case 0:
                    drawRectangle(
                        getRandomInt(0,640),
                        getRandomInt(0,480),
                        getRandomInt(10,90),
                        getRandomInt(10,90),
                        getRandomColor(),
                        getRandomInt(2,12),
                        getRandomColor());
                    break;
                //circle
                case 1:
                    ctx.arc(getRandomInt(0,640),getRandomInt(0,480),getRandomInt(10,90),0,2 * Math.PI);
                    break;
                //partial circle
                case 2:
                    ctx.arc(getRandomInt(0,640),getRandomInt(0,480),getRandomInt(10,90),getRandomInt(0, 2 * Math.PI),getRandomInt(0, 2 * Math.PI));
                    break;
                //triangle
                case 3:
                    ctx.moveTo(getRandomInt(0,640), getRandomInt(0,640));
			        ctx.lineTo(getRandomInt(0,640), getRandomInt(0,640));
			        ctx.lineTo(getRandomInt(0,640), getRandomInt(0,640));
                    break;
            }
            ctx.closePath();
            ctx.fill();
            //Then decide to add a stroke or not
            if(getRandomInt(0, 1))
            {
                ctx.stroke();
            }
        }

        function update()
        {
            requestAnimationFrame(update);
            if(!paused && createRectangles)
            {
                drawRandomShape();
            }
        }
        
        function setupUI()
        {
            document.querySelector("#btnPause").onclick = () => {paused = true;};
            document.querySelector("#btnPlay").onclick = () => {paused = false;};
            document.querySelector("#cbRectangles").onclick = () => 
            {createRectangles = document.querySelector("#cbRectangles").checked};
            canvas.onclick = canvasClicked;
        }
        function drawRectangle(x,y,width,height,fillStyle="black",lineWidth = 0,strokeStyle="black")
        {
            ctx.save();
            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.rect(x,y,width,height);
            ctx.fill();
            if(lineWidth > 0)
            {
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }
            ctx.closePath();
            ctx.restore();
        }
        // handy helper functions!
        function getRandomColor()
        {
            function getByte()
            {
                return 105 + Math.round(Math.random() * 200);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }
        function getRandomInt(min, max) 
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function canvasClicked(e){
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX,mouseY);
            for(let i = 0; i < 10; i++)
            {
                let x = getRandomInt(-100,100) + mouseX;
                let y = getRandomInt(-100,100) + mouseY;
                let width = getRandomInt(20,50);
                let height = getRandomInt(20,50);
                let color = getRandomColor()
                drawRectangle(x,y,width,height,color);
            }
        }
        
    </script>
</head>
<body>
    <canvas width="640" height="480">
		Get a real browser!
	</canvas>
    <section>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
    </section>
    <section>
        <span>
            <input type="checkbox" id="cbRectangles" checked>
            <!--Changed to say Shapes due to changes in previous exercise-->
            <label for="cbRectangles">Shapes</label>
        </span>
    </section>
    <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
    </section>
</body>
</html>
